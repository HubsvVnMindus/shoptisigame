<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ghi Ch√∫ Tr·ª±c Ti·∫øp</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #e9ecef; padding: 30px; }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* Khu v·ª±c nh·∫≠p li·ªáu */
        .input-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; }
        input, textarea { width: 100%; margin-bottom: 12px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover { background: #218838; }

        /* Danh s√°ch ghi ch√∫ */
        #noteList { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .note-item { background: #fff; padding: 20px; border-left: 5px solid #28a745; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); animation: slideIn 0.3s ease; }
        .note-item h3 { margin: 0 0 10px 0; color: #333; }
        .note-item p { color: #555; font-size: 14px; line-height: 1.5; }
        .note-item small { color: #999; display: block; margin-top: 15px; font-style: italic; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="input-box">
        <h2 style="margin-top:0">üìù Ghi ch√∫ m·ªõi</h2>
        <input type="text" id="noteTitle" placeholder="Ti√™u ƒë·ªÅ...">
        <textarea id="noteContent" rows="3" placeholder="N·ªôi dung ghi ch√∫..."></textarea>
        <button onclick="addNewNote()">TH√äM V√ÄO DANH S√ÅCH</button>
    </div>

    <div id="noteList">
        </div>
</div>

<script>
    // ƒê√ÇY L√Ä N∆†I CH·ª®A D·ªÆ LI·ªÜU JSON TRONG CODE C·ª¶A B·∫†N
    let myNotesData = [
        {
            "id": 1,
            "title": "Ghi ch√∫ m·∫´u",
            "content": "ƒê√¢y l√† n·ªôi dung c√≥ s·∫µn trong code JSON ban ƒë·∫ßu.",
            "date": "22/02/2026, 09:00:00"
        }
    ];

    // H√†m hi·ªÉn th·ªã danh s√°ch ra m√†n h√¨nh
    function renderNotes() {
        const listElement = document.getElementById('noteList');
        listElement.innerHTML = ''; // X√≥a c≈© ƒë·ªÉ v·∫Ω l·∫°i

        // K·∫øt h·ª£p d·ªØ li·ªáu t·ª´ code v√† d·ªØ li·ªáu ƒë√£ l∆∞u trong m√°y (LocalStorage)
        const savedNotes = JSON.parse(localStorage.getItem('user_notes') || '[]');
        const allNotes = [...myNotesData, ...savedNotes];

        allNotes.reverse().forEach(note => {
            const card = document.createElement('div');
            card.className = 'note-item';
            card.innerHTML = `
                <h3>${note.title}</h3>
                <p>${note.content}</p>
                <small>Ng√†y t·∫°o: ${note.date}</small>
            `;
            listElement.appendChild(card);
        });
    }

    // H√†m th√™m ghi ch√∫ m·ªõi
    function addNewNote() {
        const title = document.getElementById('noteTitle').value;
        const content = document.getElementById('noteContent').value;

        if(!title || !content) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß tin!");

        const newNote = {
            id: Date.now(),
            title: title,
            content: content,
            date: new Date().toLocaleString('vi-VN')
        };

        // L∆∞u v√†o LocalStorage ƒë·ªÉ n√≥ kh√¥ng m·∫•t ƒëi khi F5
        const savedNotes = JSON.parse(localStorage.getItem('user_notes') || '[]');
        savedNotes.push(newNote);
        localStorage.setItem('user_notes', JSON.stringify(savedNotes));

        // C·∫≠p nh·∫≠t giao di·ªán ngay l·∫≠p t·ª©c
        renderNotes();

        // X√≥a s·∫°ch √¥ nh·∫≠p
        document.getElementById('noteTitle').value = '';
        document.getElementById('noteContent').value = '';
    }

    // Ch·∫°y h√†m hi·ªÉn th·ªã ngay khi m·ªü web
    renderNotes();
</script>

</body>
</html>
